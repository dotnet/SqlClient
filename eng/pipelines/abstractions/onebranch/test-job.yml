# This job runs unit tests for the Abstractions project.

parameters:

  # The build configuration to use.
  - name: buildConfiguration
    type: string
    values:
      - Debug
      - Release

  # True to enable debug steps and logging.
  - name: debug
    type: boolean
    default: false

  # The verbosity level for the dotnet CLI commands.
  - name: dotnetVerbosity
    type: string
    default: normal
    values:
    - quiet
    - minimal
    - normal
    - detailed
    - diagnostic

jobs:
  - job: abstractions_test_job
    displayName: Run Unit Tests

    pool:
      type: linux

    variables:
      # OneBranch requires that each job explicitly define the ob_outputDirectory - it cannot be
      # inherited from previous jobs or stages.
      #
      # Our variables.yml defines several paths where interesting artifacts are placed, all of
      # which are sub-directories of this one.  All jobs set ob_outputDirectory identically.
      #
      - name: ob_outputDirectory
        value: $(Agent.BuildDirectory)/build

    steps:
      # Install the .NET SDK.
      - template: /eng/pipelines/steps/install-dotnet.yml@self

      # Run the unit tests.
      - task: DotNetCoreCLI@2
        displayName: Run Unit Tests
        inputs:
          command: custom
          custom: test
          projects: $(projectPath)
          arguments: >-
            --configuration ${{ parameters.buildConfiguration }}
            -p:AbstractionsAssemblyFileVersion=$(assemblyFileVersion)
            -p:AbstractionsPackageVersion=$(packageVersion)
            -p:ReferenceType=Package
            --verbosity ${{ parameters.dotnetVerbosity }}
