parameters:
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

# The target frameworks to build and run tests for on Windows.
#
# These are _not_ the target frameworks to build the driver packages for.
#
- name: targetFrameworks
  displayName: 'Target Frameworks on Windows'
  type: object
  default: [net462, net8.0, net9.0, net10.0]

# The target frameworks to build and run tests for on Unix.
#
# These are _not_ the target frameworks to build the driver packages for.
#
- name: targetFrameworksUnix
  displayName: 'Target Frameworks on Unix'
  type: object
  default: [net8.0, net9.0, net10.0]

- name: netcoreVersionTestUtils
  displayName: 'Netcore Version for Test Utilities'
  type: object
  default: net10.0

- name: buildPlatforms
  displayName: 'Build Platforms on Windows'
  type: object
  default: [AnyCPU]

- name: testSets
  displayName: 'Test Sets'
  type: object
  default: [1, 2, 3]

- name: useManagedSNI
  displayName: |
    Use Managed/Native SNI on Windows,
    values [false, true], [false] or [true] are allowed
  type: object
  default: [false, true]

- name: SNIVersion
  displayName: |
    SNI Version Override
  type: string
  default: ''

- name: SNIValidationFeed
  displayName: |
    SNI Version Override Nuget Feed
  type: string
  default: https://sqlclientdrivers.pkgs.visualstudio.com/ADO.Net/_packaging/SNIValidation/nuget/v3/index.json

- name: buildType
  displayName: 'Build Type'
  default: Project
  values:
    - Project
    - Package

- name: buildConfiguration
  type: string
  values:
    - Debug
    - Release

- name: defaultPoolName
  type: string
  default: $(ci_var_defaultPoolName)

- name: enableStressTests
  displayName: Enable Stress Tests
  type: boolean
  default: false

# The timeout, in minutes, for each test job.
- name: testJobTimeout
  type: number

# If true, the Always Encrypted (AE) test set will be run, which requires
# Enclave-enabled SQL Server instances.
- name: runAlwaysEncryptedTests
  type: boolean
  default: true

# The type of tests to run:
#
#   All         - Run all tests.
#   Unit        - Only run tests that do not require external resources.
#   Integration - Only run tests that require external resources.
#
- name: testType
  type: string
  default: All
  values:
    - All
    - Unit
    - Integration

variables:
  - template: libraries/ci-build-variables.yml@self

  - name: artifactName
    value: Artifacts

stages:
  - stage: build_nugets
    displayName: 'Build NuGet Packages'
    jobs:
    - template: common/templates/jobs/ci-build-nugets-job.yml@self
      parameters:
        buildConfiguration: ${{ parameters.buildConfiguration }}
        artifactName: $(artifactName)
        ${{if ne(parameters.SNIVersion, '')}}:
          prebuildSteps:
            - template: common/templates/steps/override-sni-version.yml@self
              parameters:
                SNIVersion: ${{parameters.SNIVersion}}
                SNIValidationFeed: ${{parameters.SNIValidationFeed}}

  - ${{ if eq(parameters.enableStressTests, true) }}:
    - template: stages/stress-tests-ci-stage.yml@self
      parameters:
        buildConfiguration: ${{ parameters.buildConfiguration }}
        dependsOn: [build_nugets]
        pipelineArtifactName: $(artifactName)
        mdsPackageVersion: $(NugetPackageVersion)
        ${{ if eq(parameters.debug, 'true') }}:
          verbosity: 'detailed'

  - template: common/templates/stages/ci-run-tests-stage.yml@self
    parameters:
      debug: ${{ parameters.debug }}
      buildConfiguration: ${{ parameters.buildConfiguration }}
      buildType: ${{ parameters.buildType }}
      testJobTimeout: ${{ parameters.testJobTimeout }}
      testType: ${{ parameters.testType }}
      ${{ if eq(parameters.buildType, 'Package') }}:
        dependsOn: build_nugets

      ${{if ne(parameters.SNIVersion, '')}}:
        prebuildSteps: # steps to run prior to building and running tests on each job
          - template: common/templates/steps/override-sni-version.yml@self
            parameters:
              SNIVersion: ${{parameters.SNIVersion}}
              SNIValidationFeed: ${{parameters.SNIValidationFeed}}
          - template: common/templates/steps/ci-prebuild-step.yml@self
            parameters:
              debug: ${{ parameters.debug }}
              artifactName: $(artifactName)
              buildType: ${{ parameters.buildType }}
              buildConfiguration: ${{ parameters.buildConfiguration }}
      ${{else}}:
        prebuildSteps: # steps to run prior to building and running tests on each job
          - template: common/templates/steps/ci-prebuild-step.yml@self
            parameters:
              debug: ${{ parameters.debug }}
              artifactName: $(artifactName)
              buildType: ${{ parameters.buildType }}
              buildConfiguration: ${{ parameters.buildConfiguration }}

      # Include the code coverage job under certain circumstances:
      #
      #   - testType is not All:
      #       Only the PR pipelines use non-All test types, and those pipelines
      #       run different test suites using Project vs Package references, so
      #       we must collect coverage from both reference type runs.
      #
      #   - testType is All and Reference type is Project:
      #       This is the legacy behaviour that we want to preserve for the
      #       non-PR pipelines.
      #
      ${{ if or(ne(parameters.testType, 'All'), eq(parameters.buildType, 'Project')) }}:
         # Jobs to run as part of the tests stage, after the tests are done.
        postTestJobs:
        - template: common/templates/jobs/ci-code-coverage-job.yml@self
          parameters:
            debug: ${{ parameters.debug }}
            # We only want to upload coverage results to CodeCov from certain
            # pipelines.  We use the pipeline name (Build.DefinitionName) to
            # choose.  This is a predefined variable that is available at
            # template expansion time, so we can use it to supply a true boolean
            # value to the upload parameter.
            #
            # https://learn.microsoft.com/en-us/azure/devops/pipelines/build/variables?view=azure-devops&tabs=yaml#build-variables-devops-services
            #
            # We're choosing to upload from these pipelines only:
            #
            # - PR-SqlClient-Project (Unit and Functional tests)
            # - PR-SqlClient-Package (Manual tests)
            # - CI-SqlClient (All tests)
            #
            # Other pipelines that share this template don't add much, if any,
            # value to the coverage reports.  They have not been configured with
            # suitable CodeCov credentials to perform the upload.
            #
            upload: ${{ or(eq(variables['Build.DefinitionName'], 'PR-SqlClient-Project'), eq(variables['Build.DefinitionName'], 'PR-SqlClient-Package'), eq(variables['Build.DefinitionName'], 'CI-SqlClient')) }}

# test stages configurations
  # self hosted SQL Server on Windows
      testConfigurations:
