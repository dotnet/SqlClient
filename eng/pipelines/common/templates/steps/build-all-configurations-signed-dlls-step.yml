parameters:

  - name: buildConfiguration
    type: string
    values:
      - Debug
      - Release

  - name: mdsAssemblyFileVersion
    type: string

  - name: mdsPackageVersion
    type: string

  - name: referenceType
    type: string
    values:
      - Package
      - Project

steps:
  - task: DownloadSecureFile@1
    displayName: 'Download Key Pair'
    inputs:
      secureFile: netfxKeypair.snk
      retryCount: 5

  # Install the .NET SDK.
  - template: /eng/pipelines/steps/install-dotnet.yml@self

  - task: MSBuild@1
    displayName: 'BuildAllConfigurations using build.proj'
    inputs:
      solution: '**/build.proj'
      configuration: '${{ parameters.buildConfiguration }}'
      msbuildArguments: >-
        -t:BuildAllConfigurations
        -p:ReferenceType=${{ parameters.referenceType }}
        -p:GenerateNuget=false
        -p:SigningKeyPath=$(Agent.TempDirectory)\netfxKeypair.snk
        -p:MdsAssemblyFileVersion=${{ parameters.mdsAssemblyFileVersion }}
        -p:MdsPackageVersion=${{ parameters.mdsPackageVersion }}
