parameters:
  - name: debug
    type: boolean
    default: false

  - name: artifactName
    type: string
    default: Artifacts

  - name: buildConfiguration
    type: string
    values:
      - Debug
      - Release
  
  - name: buildType
    default: Project
    values:
      - Project
      - Package

steps:
- template: ensure-dotnet-version.yml
  parameters:
    packageType: sdk
    usePreview: false
    version: 9.0

- template: ensure-dotnet-version.yml
  parameters:
    packageType: runtime
    usePreview: false
    version: 8.0

- ${{if eq(parameters.debug, true)}}:
  - powershell: |
      Get-ChildItem env: | Sort-Object Name
    displayName: 'List Environment Variables [debug]'

- ${{if eq(parameters.buildType, 'Package')}}:
  - task: DownloadPipelineArtifact@2
    displayName: 'Download NuGet Package'
    inputs:
      buildType: current
      artifact: ${{parameters.artifactName }}
      patterns: '**/*.nupkg'
      targetPath: $(Pipeline.Workspace)/${{parameters.artifactName }}

  - template: update-nuget-config-local-feed-step.yml@self
    parameters:
      downloadedNugetPath: $(Pipeline.Workspace)\${{parameters.artifactName }}
      debug: ${{ parameters.debug }}

- ${{ else }}: # project
  - template: ci-project-build-step.yml@self
    parameters:
      build: allNoDocs
      buildConfiguration: ${{ parameters.buildConfiguration }}
