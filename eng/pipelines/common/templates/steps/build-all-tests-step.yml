parameters:
  
  - name: buildConfiguration
    type: string
    values:
      - Debug
      - Release

  - name: mdsPackageVersion
    type: string

  - name: osGroup
    type: string
    default: ''

  - name: platform
    type: string
    default: $(Platform)

  - name: referenceType
    type: string
    values:
      - Project
      - Package

  - name: targetFramework
    type: string
  
  - name: testSet
    type: string

steps:
- ${{ if contains(parameters.targetFramework, 'net4') }}: # .NET Framework
  - task: MSBuild@1
    displayName: 'Build Tests NetFx'
    inputs:
      solution: build.proj
      platform: '${{ parameters.platform }}'
      configuration: '${{ parameters.buildConfiguration }}'
      msbuildArguments: >-
        -t:BuildTestsNetFx
        -p:TF=${{ parameters.targetFramework }}
        -p:TestSet=${{ parameters.testSet }}
        -p:ReferenceType=${{ parameters.referenceType }}
        -p:MdsPackageVersion=${{ parameters.mdsPackageVersion }}
- ${{elseif eq(parameters.osGroup, '')}}: # .NET on Windows
  - task: MSBuild@1
    displayName: 'Build Tests NetCore [Win]'
    inputs:
      solution: build.proj
      platform: '${{ parameters.platform }}'
      configuration: '${{ parameters.buildConfiguration }}'
      msbuildArguments: >-
        -t:BuildTestsNetCore
        -p:TF=${{ parameters.targetFramework }}
        -p:TestSet=${{ parameters.testSet }}
        -p:ReferenceType=${{ parameters.referenceType }}
        -p:MdsPackageVersion=${{ parameters.mdsPackageVersion }}
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'))

- ${{ else }}: # .NET on Unix
  - task: DotNetCoreCLI@2
    displayName: 'Build Tests NetCore [Non-Win]'
    inputs:
      command: custom
      projects: build.proj
      custom: msbuild
      arguments: >-
        -t:BuildTestsNetCore
        -p:TF=${{ parameters.targetFramework }}
        -p:TestSet=${{ parameters.testSet }}
        -p:ReferenceType=${{ parameters.referenceType }}
        -p:MdsPackageVersion=${{ parameters.mdsPackageVersion }}
        -p:OSGroup=${{ parameters.osGroup }}
        -p:platform=${{ parameters.platform }}
        -p:Configuration=${{ parameters.buildConfiguration }}
      verbosityRestore: Detailed
      verbosityPack: Detailed
    condition: and(succeeded(), ne(variables['Agent.OS'], 'Windows_NT'))
