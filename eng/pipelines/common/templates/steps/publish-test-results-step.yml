parameters:
  - name: debug
    type: boolean
    default: false

  - name: targetFramework
    type: string

  - name: platform
    type: string
    default: $(Platform)

  - name: buildConfiguration
    type: string
    values:
      - Debug
      - Release

  - name: operatingSystem
    type: string
    values:
      - Linux
      - Mac
      - Windows

steps:
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: VSTest
    mergeTestResults: true
    buildPlatform: '${{parameters.platform }}'
    buildConfiguration: '${{parameters.buildConfiguration }}'
    ${{ if eq(parameters.operatingSystem, 'Windows') }}:
      testResultsFiles: 'TestResults/*.trx'
      testRunTitle: 'Windows Tests'
    ${{ else }}:
      testResultsFiles: |
        TestResults/*.trx
        TestResults/**/*.coverage
      testRunTitle: 'Unix Tests'
  condition: succeededOrFailed()

- powershell: |
   cd TestResults
   $TF="${{parameters.targetFramework }}"
   Get-ChildItem -Filter "*.coverage" -Recurse | Rename-Item -NewName {"$TF" + $_.name}
  displayName: 'Rename coverage files'

- ${{ if eq(parameters.debug, true)}}:
  - powershell: |
      cd TestResults
      Get-ChildItem -Filter "*.coverage" -Recurse
    displayName: '[Debug] List test result coverage files'

- task: PublishPipelineArtifact@1
  displayName: 'Publish Test Artifacts'
  inputs:
    targetPath: TestResults
    artifact: '${{parameters.targetFramework }}WinAz$(System.JobId)'
  condition: succeededOrFailed()
